		               	 	<div class="skill_title">HTML</div>

		                        <div class="progress-bar progress-bar-info progress-bar-striped active" style="width: 85%;">

		                    </div>
							<div class="skill_title">CSS</div>

		                    </div>
							<div class="skill_title">NODE.JS</div>
		                    <div class="progress">
		                        <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 60%;">
		                            <div class="progress-value">60%</div>
		                        </div>
		                    </div>
		                    <div class="skill_title">PHP</div>
		                    <div class="progress">
		                        <div class="progress-bar progress-bar-skill progress-bar-striped active" style="width: 60%;">
		                            <div class="progress-value">60%</div>
		                        </div>
		                    </div>
		                </div>
